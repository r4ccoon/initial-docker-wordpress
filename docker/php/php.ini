; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20
max_input_vars = 3000
max_input_nesting_level = 64

; Error handling and logging
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /proc/self/fd/2  ; Log to stderr
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
html_errors = Off

; File Uploads
file_uploads = On
uploapd.max_upload_size = 64M

; Session settings
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.cache_limiter = "nocache"
session.sid_length = 32
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; OPCache (highly optimized for production)
opcache.enable = 1
opcache.memory_consumption = 192
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0  ; Disable in production, clear cache via deploy
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_cli = 0
opcache.jit_buffer_size = 100M
opcache.jit = 1255  ; JIT mode for PHP 8.0+

; Realpath cache settings
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Performance settings
default_socket_timeout = 60
mysql.connect_timeout = 20
max_input_nesting_level = 128
max_input_vars = 4000
variables_order = "GPCS"
request_order = "GP"

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_only_cookies = 1

